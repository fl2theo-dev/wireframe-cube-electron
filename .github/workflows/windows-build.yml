name: Build Windows Installer (NSIS)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  build-windows-installer:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug runner info
        run: |
          echo "Runner: $RUNNER_OS"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "Workspace: $GITHUB_WORKSPACE"

      - name: Setup Node.js (stable)
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Retry: wait a few seconds for node to be ready
        run: |
          for i in 1 2 3; do node -v && npm -v && break || (echo "node not ready, retrying..."; sleep 5); done

      - name: Copy standalone webassets into electron app
        working-directory: ./wire-cube/electron-app
        shell: powershell
        run: |
          $src = "${{ github.workspace }}\wire-cube\wireframe-cube-standalone"
          if (-Not (Test-Path app)) { New-Item -ItemType Directory -Path app | Out-Null }
          robocopy $src app /E /NFL /NDL /NJH /NJS || exit 0

      - name: Install dependencies
        working-directory: ./wire-cube/electron-app
        run: npm ci

      - name: Build installers (electron-builder)
        working-directory: ./wire-cube/electron-app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist -- --win

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wireframe-cube-windows-artifacts
          path: ./wire-cube/electron-app/dist/**
          retention-days: 7
